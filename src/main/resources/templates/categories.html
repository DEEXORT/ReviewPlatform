<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="categoriesContent">
    <div class="container mt-4">
        <!-- Заголовок -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Категории</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                + Добавить категорию
            </button>
        </div>

        <!-- Модальное окно для добавления -->
        <div class="modal fade" id="addCategoryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Новая категория</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/categories}" th:object="${category}" th:method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="category_name" class="form-label">Наименование категории *</label>
                                <input type="text" class="form-control" id="category_name"
                                       th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Описание категории</label>
                                <textarea class="form-control" id="description"
                                          th:field="*{description}" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Таблица категорий -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th width="40%">Категория</th>
                            <th width="45%">Описание</th>
                            <th width="15%" class="text-center">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cat : ${categories}">
                            <td>
                                <strong th:text="${cat.name}"></strong>
                            </td>
                            <td>
                                <span th:if="${cat.description}" th:text="${cat.description}"></span>
                                <span th:unless="${cat.description}" class="text-muted fst-italic">—</span>
                            </td>
                            <td>
                                <div class="d-flex justify-content-center gap-2">
                                    <button class="btn btn-sm btn-outline-warning"
                                            data-bs-toggle="modal"
                                            data-bs-target="#editCategoryModal"
                                            th:data-id="${cat.id}"
                                            th:data-name="${cat.name}"
                                            th:data-description="${cat.description}">
                                        Изменить
                                    </button>
                                    <form th:action="@{/categories/delete/{id}(id=${cat.id})}"
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('Удалить категорию?')">
                                            Удалить
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(categories)}">
                            <td colspan="3" class="text-center text-muted py-5">
                                <div class="py-3">
                                    <i class="bi bi-folder display-6 text-muted"></i>
                                    <p class="mt-2 mb-0">Категории не найдены</p>
                                    <p class="small">Добавьте первую категорию</p>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Модальное окно для редактирования -->
        <div class="modal fade" id="editCategoryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Редактировать категорию</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/categories/update}" method="post" th:object="${category}">
                        <input type="hidden" name="id" id="editCategoryId">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="editCategoryName" class="form-label">Наименование категории *</label>
                                <input type="text" class="form-control" id="editCategoryName"
                                       name="name" required th:field="*{name}">
                            </div>
                            <div class="mb-3">
                                <label for="editCategoryDescription" class="form-label">Описание категории</label>
                                <textarea class="form-control" id="editCategoryDescription"
                                          name="description" rows="3" th:field="*{description}"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <button type="submit" class="btn btn-primary">Обновить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript для модального окна редактирования -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editModal = document.getElementById('editCategoryModal');
            if (editModal) {
                editModal.addEventListener('show.bs.modal', function(event) {
                    const button = event.relatedTarget;
                    const categoryId = button.getAttribute('data-id');
                    const categoryName = button.getAttribute('data-name');
                    const categoryDescription = button.getAttribute('data-description');

                    document.getElementById('editCategoryId').value = categoryId;
                    document.getElementById('editCategoryName').value = categoryName;
                    document.getElementById('editCategoryDescription').value = categoryDescription || '';
                });
            }
        });
    </script>
</div>
</body>
</html>
