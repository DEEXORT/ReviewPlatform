<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Платформа обзоров</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div th:fragment="header">
    <!--     Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <!-- Logo/Brand -->
            <a class="navbar-brand fw-bold text-primary" th:href="@{/}">
                Review Platform
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Main Navigation -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Контент</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reviews}">Отзывы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">О нас</a>
                    </li>
                </ul>

                <!-- Auth Section -->
                <div class="d-flex align-items-center" sec:authorize="!isAuthenticated()">
                    <!-- Login Button -->
                    <a th:href="@{/login}" class="btn btn-outline-primary me-2">
                        Войти
                    </a>

                    <!-- Register Button -->
                    <a th:href="@{/register}" class="btn btn-primary">
                        Регистрация
                    </a>
                </div>

                <!-- User Profile Section (when logged in) -->
                <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <!-- User Dropdown -->
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                           id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="me-2">
                                <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center"
                                     style="width: 32px; height: 32px;">
                                    <span class="text-white fw-bold"
                                          th:text="${#authentication.name.substring(0, 1).toUpperCase()}"></span>
                                </div>
                            </span>
                            <span class="text-dark" th:text="${#authentication.name}"></span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" th:href="@{/profile}">
                                    <i class="bi bi-person me-2"></i>Мой профиль
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/reviews/{username}(username=${#authentication.name})}">
                                    <i class="bi bi-file-text me-2"></i>Мои отзывы
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">
                                    <i class="bi bi-shield-lock me-2"></i>Админ панель
                                </a>
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" id="logoutForm">
                                    <button class="dropdown-item text-danger" type="submit">
                                        <i class="bi bi-box-arrow-right me-2"></i>Выйти
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
