<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-cyber shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand-cyber" th:href="@{/}">
                <span class="brand-deco">_</span>TERMINAL_OS <span class="v-tag">v3.0</span>
            </a>

            <button class="navbar-toggler btn-cyber-sm" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="bi bi-list text-info"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="ms-auto d-flex align-items-center gap-3">

                    <div class="connection-status d-none d-md-flex align-items-center gap-2 me-3">
                        <span class="status-dot"></span>
                        <span class="status-text font-monospace x-small text-muted">UPLINK_STABLE</span>
                    </div>

                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <button class="btn btn-user-profile dropdown-toggle d-flex align-items-center gap-2"
                                type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="user-avatar-cyber" th:text="${#strings.substring(#authentication.name,0,1).toUpperCase()}">U</div>
                            <span class="font-monospace text-info d-none d-sm-inline" th:text="${#authentication.name}">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end terminal-window shadow-lg">
                            <li class="px-3 py-2 border-bottom border-secondary mb-2">
                                <span class="text-muted x-small font-monospace">ACCESS_LEVEL:</span><br>
                                <span class="text-info x-small font-monospace" th:text="${#authentication.authorities}">ROLE</span>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/profile}">
                                    <i class="bi bi-person-badge me-2"></i>View_Profile
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/reviews/{username}(username=${#authentication.name})}">
                                    <i class="bi bi-terminal me-2"></i>Personal_Logs
                                </a>
                            </li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <hr class="dropdown-divider border-secondary">
                                <a class="dropdown-item admin-link" th:href="@{/admin}">
                                    <i class="bi bi-shield-lock me-2"></i>Root_Control
                                </a>
                            </li>
                            <li><hr class="dropdown-divider border-secondary"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item text-danger" type="submit">
                                        <i class="bi bi-power me-2"></i>SYSTEM_HALT
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>

                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="btn btn-cyber">
                            <i class="bi bi-box-arrow-in-right me-2"></i>ESTABLISH_CONNECTION
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
