<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH_REQUIRED | Review Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Эффект бегущих строк кода на фоне */
        .matrix-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            font-size: 10px;
            color: rgba(0, 243, 255, 0.05);
            overflow: hidden;
            z-index: -1;
            user-select: none;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }

        .terminal-auth {
            background: #0d1117;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            border-radius: 4px;
            padding: 30px;
            position: relative;
        }

        .terminal-auth::before {
            content: "SECURE_CONNECTION: ESTABLISHED";
            position: absolute;
            top: -25px;
            left: 10px;
            font-size: 10px;
            color: var(--neon-blue);
            font-family: 'Fira Code', monospace;
        }

        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 243, 255, 0.5);
            box-shadow: 0 0 10px var(--neon-blue);
            animation: scan 4s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .auth-header h2 {
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .cyber-input {
            background: #050505 !important;
            border: 1px solid #30363d !important;
            color: var(--neon-blue) !important;
            font-family: 'Fira Code', monospace;
            border-radius: 0;
        }

        .cyber-input:focus {
            border-color: var(--neon-blue) !important;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3) !important;
        }

        .input-group-text {
            background: #161b22;
            border: 1px solid #30363d;
            color: var(--text-muted);
            border-radius: 0;
        }

        .btn-login {
            background: var(--neon-blue);
            color: #000;
            font-weight: bold;
            border-radius: 0;
            border: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-login:hover {
            background: #fff;
            box-shadow: 0 0 20px #fff;
            transform: translateY(-2px);
        }

        .error-msg {
            background: rgba(255, 0, 127, 0.1);
            border-left: 3px solid var(--neon-pink);
            color: var(--neon-pink);
            font-size: 0.8rem;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="matrix-bg" id="matrix"></div>

<div class="auth-container">
    <div class="terminal-auth">
        <div class="scan-line"></div>

        <div class="auth-header text-center mb-4">
            <i class="bi bi-shield-lock-fill text-info" style="font-size: 2.5rem;"></i>
            <h2 class="mt-2">USER_LOGIN</h2>
            <p class="text-muted small">PLEASE IDENTIFY YOURSELF</p>
        </div>

        <div th:if="${param.error}" class="error-msg mb-4 font-monospace">
            [ERROR]: INVALID_CREDENTIALS. ACCESS_DENIED.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label x-small text-muted font-monospace">> USERNAME</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-terminal"></i></span>
                    <input type="text" name="username" class="form-control cyber-input" placeholder="root" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label x-small text-muted font-monospace">> PASSKEY</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="password" name="password" class="form-control cyber-input" placeholder="********" required>
                </div>
            </div>

            <button type="submit" class="btn btn-login w-100 py-2 mb-3">
                EXECUTE_LOGIN
            </button>

            <div class="text-center">
                <a th:href="@{/register}" class="text-decoration-none x-small text-info font-monospace">
                    [ CREATE_NEW_IDENTITY ]
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Простой скрипт для фона с символами
    const matrix = document.getElementById('matrix');
    let symbols = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let text = '';
    for(let i=0; i<2000; i++) {
        text += symbols.charAt(Math.floor(Math.random() * symbols.length)) + (i % 80 === 0 ? '<br>' : ' ');
    }
    matrix.innerHTML = text;
</script>

</body>
</html>
