<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Platform | Terminal OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="cyber-viewport">

<header th:insert="~{header :: header}"></header>

<div class="d-flex" id="wrapper">
    <aside class="sidebar-cyber" th:insert="~{menu :: sidebar}"></aside>

    <main class="content-area flex-grow-1 p-4">
        <div class="background-grid"></div>

        <div class="container-fluid">
            <div th:replace="~{${templateName} :: ${fragmentName}}"></div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
