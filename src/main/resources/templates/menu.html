<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar">
    <div class="bg-light border-end vh-100" style="width: 200px;">
        <div class="p-3">
            <h6 class="border-bottom pb-2">Меню</h6>

            <div class="mb-3">
                <div class="fw-bold mb-2">Категории</div>
                <a th:href="@{/categories}" class="d-block text-decoration-none mb-2">
                    • Управление
                </a>
                <div th:each="category : ${categories}" class="ms-2">
                    <a th:href="@{/templates/product/category/{id}(id = ${category.id})}"
                       class="d-block text-decoration-none small mb-1">
                        › <span th:text="${category.name}"></span>
                    </a>
                </div>
            </div>

            <div>
                <a th:href="@{/reviews}" class="d-block text-decoration-none mb-2">
                    • Обзоры
                </a>
                <a th:href="@{/products}" class="d-block text-decoration-none">
                    • Товары
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
