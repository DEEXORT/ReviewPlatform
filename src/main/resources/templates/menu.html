<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="show-sidebar" th:fragment="sidebar">
    <ul>
        <li>
            <a th:href="@{/categories}">Категории</a>
            <ul>
                <li th:each="category : ${categories}">
                    <a th:href="@{/products/category/{id}(id = ${category.id})}" th:text="${category.name}"></a>
                </li>
            </ul>
        </li>
        <li>
            <a th:href="@{/reviews}">Обзоры</a>
        </li>
    </ul>
</div>
</body>
</html>
