<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div th:fragment="productFormModal">
    <!-- Модальное окно для добавления -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить продукт</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/products}" th:object="${product}" method="post"
                      th:if="${#authorization.expression('hasAnyRole(''ADMIN'', ''MANAGER'')')}">
                    <input type="hidden" th:field="*{rating}" th:value="${product.rating}">
                    <input type="hidden" th:field="*{reviewCount}" th:value="${product.reviewCount}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Наименование *</label>
                            <input type="text" class="form-control"
                                   th:field="*{title}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Описание</label>
                            <textarea class="form-control"
                                      th:field="*{description}" rows="2"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Категория *</label>
                            <select class="form-select" th:field="*{category.id}" required>
                                <option value="">Выберите категорию...</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                    <div th:unless="${#authorization.expression('hasAnyRole(''ADMIN'', ''MANAGER'')')}"
                         class="modal-body text-center p-4">
                        <p class="text-danger">У вас нет прав для редактирования продуктов</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Фрагмент формы редактирования -->
<div th:fragment="editProductForm">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Редактировать продукт</h5>
                            <a th:href="@{/products}" class="btn btn-sm btn-outline-secondary">Назад к списку</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/products/update}" th:object="${product}" method="post"
                              th:if="${#authorization.expression('hasAnyRole(''ADMIN'', ''MANAGER'')')}">
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label class="form-label">Наименование *</label>
                                <input type="text" class="form-control"
                                       th:field="*{title}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Описание</label>
                                <textarea class="form-control"
                                          th:field="*{description}" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Категория *</label>
                                <select class="form-select" th:field="*{category.id}" required>
                                    <option value="">Выберите категорию...</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/products}" class="btn btn-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary">Обновить</button>
                            </div>
                        </form>
                        <div th:unless="${#authorization.expression('hasAnyRole(''ADMIN'', ''MANAGER'')')}"
                             class="text-center p-4">
                            <p class="text-danger">У вас нет прав для редактирования продуктов</p>
                            <a th:href="@{/products}" class="btn btn-secondary mt-2">Назад к списку</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
