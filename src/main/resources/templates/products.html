<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<body>

<div th:insert="menu :: sidebar"></div>

<div th:fragment="products">
  <form th:action="@{/products}" th:object="${product}" th:method="post">
    <label for="category_name">Наименование</label>
    <input type="text" id="category_name" th:field="*{title}">

    <label for="description">Описание</label>
    <input type="text" id="description" th:field="*{description}">

    <label for="category">Выбор категории</label>
    <select name="category" id="category">
      <option th:each="category : ${categories}"
              th:field="*{category}"
              th:value="${category.id}"
              th:text="${category.name}"></option>
    </select>

    <button type="submit">Сохранить</button>
  </form>
  <button>Добавить</button>
  <button>Удалить</button>
  <table>
    <thead>
    <th>Категория</th>
    <th>Наименование</th>
    <th>Описание</th>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.category.name}"></td> // Тут либо передавать объектом из сервиса, либо делать еще один запрос в сервис категорий
      <td th:text="${product.title}"></td>
      <td th:text="${product.description}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
