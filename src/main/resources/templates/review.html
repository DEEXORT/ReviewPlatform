<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="review-form">
    <!--/*@thymesVar id="review" type="com.javarush.reviewplatform.review.ReviewTo"*/-->
    <form th:action="@{/reviews}" th:method="post" th:object="${review}">
        <input type="hidden" th:field="*{productId}">
        <span th:text="'Обзор на ' + ${product.title}"></span>
        <label for="rating">Оценка</label>
        <select name="rating" id="rating" th:field="*{rating}">
            <option th:value="${rating}"
                    th:each="rating : ${#numbers.sequence(1, 10)}"
                    th:text="${rating}"
                    th:selected="${rating == review.rating}"
            ></option>
        </select>
        <label for="title">Заголовок</label>
        <input id="title" type="text" th:field="*{title}">

        <label for="content">Обзор</label>
        <input id="content" type="text" th:field="*{content}">

        <button type="submit">Сохранить</button>
    </form>
</div>

</body>
</html>
